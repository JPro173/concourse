resources:
- name: project
  type: git
  source:
    uri: https://github.com/JPro173/concourse.git
- name: build-artifact
  type: docker-image
  source:
    repository: injectyy/counter
    tag: latest
    username: injectyy
    password: {{password}}


jobs:
- name: deploy-project
  plan:
  - get: project
    trigger: true
  - get: build-artifact
  - task: test
    file: project/ci/tasks/test.yml
  - task: build
    file: project/ci/tasks/build.yml
  - put: build-artifact
    params:
      tag: latest
  - task: deploy
    file: project/ci/tasks/deploy.yml
    params:
        PK: {{pk}}
        HOST: {{host}}
        PORT: {{port}}
  - task: smoke-test
    file: project/ci/tasks/smoke_test.yml
